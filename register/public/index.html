<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
  <title>Register Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/screen.css">
    <!-- bootstrap -->
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
</head>
<body>
	<section>
	  <div class="container">
	  	<div class="row">
	  		<div class="col-lg-12">
	  		<header>
	  			<h1>Zarejestruj sie!</h1>
	  		</header>
	  		<article>
	  			<div class="row">
	  				<div class="col-lg-12">
	  					<div class="row">
	  						<div class="col-lg-4 col-sm-4 icons"><img src="images/icons/tag-primary.svg">Ponad <span>5000 marek</span></div>
	  						<div class="col-lg-4 col-sm-4 icons"><img src="images/icons/percent-primary.svg">Znizki do <span>-70%</span></div>
	  						<div class="col-lg-4 col-sm-4 icons"><img src="images/icons/star-primary.svg">Wyprzedaże <span>Szaf Gwiazd</span></div>
	  					</div>
	  				</div>
	  			</div>
	  		</article>
	  		<article>
	  			<div class="row">
	  				<div class="col-lg-12 form-main">
	  					<form action="#">
							<div class="row input-box">
								<div class="col-lg-4 col-sm-4 label-form">E-mail</div>
								<div class="col-lg-4 col-sm-4 "><input type="email" name=""></div>
							</div>
							<div class="row input-box">
								<div class="col-lg-4 col-sm-4 label-form">Hasło</div>
								<div class="col-lg-4 col-sm-4"><input type="password" name=""></div>
							</div>
	  						<button>Zarejestruj się</button>
	  					</form>
	  					<p>Masz już konto?<a class="login-link" href="#">Zaloguj się</a></p>
	  				</div>
	  			</div>
	  		</article>
	  		<article>
	  			<div class="row">
	  				<div class="col-lg-12">
	  					<div class="row partners-area">
	  						<div class="col-lg-3 col-sm-2 label-info">
	  							<p>Nasze Marki:</p>
	  						</div>
	  						<div class="col-lg-9 col-sm-10">
	  							<figure><img src="images/brands.jpg" alt="brands"></figure>
	  						</div>
	  					</div>
	  					<div class="row partners-area">
	  						<div class="col-lg-3 col-sm-2 label-info">
	  							<p>Szafy Gwiazd:</p>
	  						</div>
	  						<div class="col-lg-9 col-sm-10">
	  							<figure class="photos">
	  								<img src="images/avatars/sablewska.jpg" alt="salblewska">
	  								<img src="images/avatars/herbus.jpg" alt="herbus">
	  								<img src="images/avatars/doda.jpg" alt="doda">
	  								<img src="images/avatars/skarbek.jpg" alt="skarbek">
	  								<img src="images/avatars/zawadzka.jpg" alt="zawadzka">
	  								<img src="images/avatars/macademian-girl.jpg" alt="macademian-girl">
	  								<img src="images/avatars/wojciechowska.jpg" alt="wojciechowska">
	  								<img src="images/avatars/mercedes.jpg" alt="mercedes">
	  							</figure>
	  						</div>
	  					</div>
	  					<div class="row partners-area">
	  						<div class="col-lg-3 col-sm-2 label-info">
	  							<p>Mówią o nas:</p>
	  						</div>
	  						<div class="col-lg-9 col-sm-10">
	  							<figure>
	  								<figure><img src="images/press.jpg" alt="media"></figure>
	  							</figure>
	  						</div>
	  					</div>
	  				</div>
	  			</div>
	  		</article>
	  		</div>
	  	</div>
	  </div>
	</section>
</body>
</html>
