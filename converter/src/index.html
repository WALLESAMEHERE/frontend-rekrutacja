<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
  <title>New site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/screen.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
</head>
<body>
 <div class="container">
 	<div class="row">
 		<div class="box col-xs-8">
 			<h1>Convert <span>EUR</span> to <span>PLN</span></h1>
			<div class="row">
				<div class="amount_area col-xs-12">
					<p>Enter EUR AMOUNT</p>	
						<div class="amount row">
							<div class="in_number col-xs-6">
								<input id="amount" type="text" placeholder="0 EUR">
							</div>
							<div class="acc_change col-xs-6">
								<button id="convert_money">CONVERT TO PLN</button>
							</div>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 box_changed_amount">
					<ul id="listOfChange">
					</ul>
				</div>
			</div>
 		</div>
 	</div>
 </div>
  
</body>
<script type="text/javascript" src="javascripts/app.min.js"></script>
</html>
